<!DOCTYPE html>
<html>
<head>
    <title>Create Mood Playlist</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <form action="{{ url_for('create_playlist') }}" method="post">
        <label for="mood_prompt">How are you feeling?</label><br>
        <textarea name="mood_prompt" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Create Playlist">
    </form>
</body>
</html>
